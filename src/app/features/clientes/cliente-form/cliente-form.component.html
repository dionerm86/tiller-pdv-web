<div class="container">
  <div class="header">
    <button mat-icon-button routerLink="/clientes">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>{{ titulo }}</h1>
  </div>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Tipo Pessoa</mat-label>
            <mat-select formControlName="tipoPessoa">
              <mat-option value="Fisica">Física</mat-option>
              <mat-option value="Juridica">Jurídica</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>CPF/CNPJ</mat-label>
            <input matInput formControlName="cpf_Cnpj">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Celular</mat-label>
            <input matInput formControlName="celular">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="outline" class="full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="outline" class="full">
            <mat-label>Endereço</mat-label>
            <input matInput formControlName="endereco">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <input matInput formControlName="numero">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="cidade">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="estado">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Limite de Crédito</mat-label>
            <input type="number" matInput formControlName="limiteCredito">
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Observações</mat-label>
          <textarea matInput formControlName="observacoes"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="salvar()">
          <mat-icon>save</mat-icon>
          Salvar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
