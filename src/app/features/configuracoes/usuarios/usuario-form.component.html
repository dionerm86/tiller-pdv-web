<div class="form-container">
  <div class="header">
    <div>
      <h1>{{ isEdicao ? 'Editar Usuário' : 'Novo Usuário' }}</h1>
      <p class="subtitle">Preencha os dados abaixo</p>
    </div>
    <button mat-stroked-button routerLink="/configuracoes/usuarios">
      <mat-icon>arrow_back</mat-icon>
      Voltar
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="salvar()">
        
        <div class="grid-row">
          <mat-form-field appearance="outline">
            <mat-label>Nome Completo</mat-label>
            <input matInput formControlName="nome" placeholder="Ex: João Silva">
            <mat-error *ngIf="form.get('nome')?.hasError('required')">Nome é obrigatório</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Ex: joao@email.com">
            <mat-error *ngIf="form.get('email')?.hasError('required')">E-mail é obrigatório</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">E-mail inválido</mat-error>
          </mat-form-field>
        </div>

        <div class="grid-row">
          <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" placeholder="000.000.000-00">
            <mat-error *ngIf="form.get('cpf')?.hasError('required')">CPF é obrigatório</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Perfil de Acesso</mat-label>
            <mat-select formControlName="perfil">
              <mat-option *ngFor="let perfil of perfis" [value]="perfil">
                {{ perfil }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="grid-row" *ngIf="!isEdicao">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="senha">
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('senha')?.hasError('minlength')">Mínimo de 6 caracteres</mat-error>
            <mat-error *ngIf="form.get('senha')?.hasError('required')">Senha é obrigatória</mat-error>
          </mat-form-field>
        </div>

        <div class="status-toggle">
          <mat-slide-toggle formControlName="ativo" color="primary">
            Usuário Ativo
          </mat-slide-toggle>
        </div>

        <div class="actions">
          <button mat-button type="button" routerLink="/configuracoes/usuarios">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
            <mat-icon *ngIf="!loading">save</mat-icon>
            <mat-icon *ngIf="loading" class="spin">refresh</mat-icon>
            {{ loading ? 'Salvando...' : 'Salvar Usuário' }}
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
